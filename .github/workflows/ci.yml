name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Run Zig tests
        run: zig build test --summary all

      - name: Build library (Debug)
        run: zig build -Doptimize=Debug

      - name: Build library (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Run all examples (skipped here â€” run in matrix job)
        run: echo "Examples are tested in a dedicated matrix job on Linux, macOS, and Windows runners"

      - name: Zig format check
        run: zig fmt --check src/ examples/

  examples-run:
    name: Run Examples Matrix (hostable targets)
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-latest
            target: x86-linux
          - os: ubuntu-latest
            target: aarch64-linux
          - os: macos-latest
            target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
          - os: windows-latest
            target: x86_64-windows
          - os: windows-latest
            target: x86-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Install QEMU and Multilib (Linux)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-linux' || matrix.target == 'x86-linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static gcc-multilib
          if [ "${{ matrix.target }}" = "aarch64-linux" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Run Zig tests on ${{ matrix.target }}
        run: zig build test -Dtarget=${{ matrix.target }} --summary all

      - name: Run all examples on ${{ matrix.target }}
        run: |
          echo "Running examples for ${{ matrix.target }}"
          zig build run-all-examples -Dtarget=${{ matrix.target }}
        continue-on-error: true

  examples-build-only:
    name: Build Examples / Library Matrix (build-only for many targets)
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-linux
          - x86-linux
          - aarch64-linux
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows
          - x86-windows
          - x86_64-freestanding
          - aarch64-freestanding
          - riscv64-freestanding
          - riscv64-linux
          - riscv32-linux
          - powerpc64le-linux
          - mips64-linux
          - s390x-linux
          - arm-freestanding
          - arm-linux-gnueabihf
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build for ${{ matrix.target }} (build-only)
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=Debug

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Check formatting
        run: zig fmt --check src/ examples/

      - name: Validate build.zig.zon
        run: |
          echo "Validating build configuration..."
          zig build --help > /dev/null
          echo "Build configuration is valid"
